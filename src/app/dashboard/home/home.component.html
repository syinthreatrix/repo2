<div class="main-content">
    <div class="container-fluid">
        <div class="row articles" *ngIf="userLoggedIn">
            <app-article class="col-sm-12 col-xs-12" [article]="articles[0]" *ngIf="articles[0]" [shortform]="true"></app-article>
            <app-article class="col-sm-6 col-xs-12" *ngFor="let article of articles.slice(1, articles.length)" [article]="article" [shortform]="true"></app-article>
        </div>
        <div class="coming-soon" *ngIf="!userLoggedIn">
            <h1>Signup Form here, coming soon</h1>
        </div>
    </div>
</div>
