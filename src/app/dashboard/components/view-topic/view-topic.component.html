<div class="main-content">
  <div class="container-fluid">
    <div class="card row" *ngIf="topic">
      <div class="card-header" data-background-color="rose">
        <h3 [innerHTML]="topic.title"></h3>
        <small><h4>Created by {{mainService.userNames[topic.createdUserId]}} on {{mainService.getDateString(topic.createdDate)}}</h4></small>
      </div>
      <div class="card-content">
        <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h5>
            {{topic.text}}
          </h5>
        </div>
        <div class="row" *ngFor="let post of posts; let idx = index;">
          <app-post-item (updated)="getData()" [isReported]="reported[idx]" [post]="post"></app-post-item>
        </div>
        <div>
          <app-post-reply [topic]="topic" (replied)="getData()"></app-post-reply>
        </div>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>
</div>
